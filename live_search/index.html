<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 45%;
            border: 1px dotted black;
            padding: 20px;
            box-sizing: border-box;
        }

        .search {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search input {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            font-size: 20px;
        }

        .people {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            overflow: hidden;
        }

        .person {
            width: 90px;
            height: 120px;
            margin: 7px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .person img {
            width: 90px;
            height: 90px;
            /* Ensure the image is a circle */
            border-radius: 50%;
            object-fit: cover;
            /* Ensures the image maintains its aspect ratio and covers the element's content box */
        }

        .name {
            color: black;
            margin-top: 5px;
            /* Space between image and name */
        }
    </style>
</head>

<body>
    create a search bar that displays live search results as users type, updating the results without requiring a full page reload.
    <div id="main">
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Search...">
            </div>
            <div class="people">

            </div>
        </div>
    </div>
    <script>

        var data = [
            {
                name: "harsh",
                src: "https://plus.unsplash.com/premium_photo-1661573482405-b091e1d9a128?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fHBlb3BsZSUyMHBvcnRyYWl0c3xlbnwwfHwwfHx8MA%3D%3D",
            },
            {
                name: "Harshita",
                src: "https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8cGVvcGxlfGVufDB8fDB8fHww",
            },
            {
                name: "Harshika",
                src: "https://images.unsplash.com/photo-1524504388940-b1c1722653e1?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fHBlb3BsZXxlbnwwfHwwfHx8MA%3D%3D",
            },
            {
                name: "Avon",
                src: "https://images.unsplash.com/photo-1576800774081-68c65e87becc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGhhbmRzb21lJTIwZ3V5fGVufDB8fDB8fHww",
            },
        ];

        var pers = '';
        data.forEach(function (ele) {
            pers += `
        <div class="person">
            <img src="${ele.src}" alt="">
            <div class="name">${ele.name}</div>
        </div>`;
        });
        document.querySelector('.people').innerHTML = pers;

        document.querySelector("input").addEventListener("input", function () {
            var inputValue = this.value.toLowerCase();
            var matching = data.filter(function (e) {
                return e.name.toLowerCase().startsWith(inputValue);
            });

            var matchedUsers = '';
            matching.forEach(function (ele) {
                matchedUsers += `
            <div class="person">
                <img src="${ele.src}" alt="">
                <div class="name">${ele.name}</div>
            </div>`;
            });

            document.querySelector('.people').innerHTML = matchedUsers;
        });

    </script>
</body>

</html>
